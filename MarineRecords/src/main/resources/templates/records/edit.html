<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تعديل المحضر البحري</title>
   <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
             background-color: #e0f7fa; /* Light blue background */
            text-align: right; /* Align text to the right for RTL */
        }
        .form-group {
            text-align: right; /* Align form group text to the right */
        }
        .form-group label {
            text-align: right; /* Align labels to the right */
        }
        .form-control {
            direction: rtl; /* Ensure input text is RTL */
            text-align: right; /* Align text inside inputs to the right */
        }
        .container {
            position: relative;
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px; /* Adjust width as needed */
        }
    </style>
</head>
<body>
<div class="container">
    <img src="/path/to/logo.png" alt="Logo" class="logo"> <!-- Change the path to the actual logo path -->
   
    <h2 class="text-center">تعديل المحضر البحري</h2>
    <form th:action="@{/records/{id}(id=${record.id})}" th:object="${record}" method="post">
        <div class="form-group">
            <label for="date">تاريخ</label>
            <input type="date" class="form-control" id="date" th:field="*{date}" required>
        </div>
        <div class="form-group">
            <label for="time">وقت</label>
            <input type="time" class="form-control" id="time" th:field="*{time}" required>
        </div>
        <div class="form-group">
            <label for="boatName">اسم القارب</label>
            <input type="text" class="form-control" id="boatName" th:field="*{boatName}" required>
        </div>
        <div class="form-group">
            <label for="boatIMO">IMO القارب</label>
            <input type="text" class="form-control" id="boatIMO" th:field="*{boatIMO}" required>
        </div>
      
      
      <div class="form-group">
            <label for="sourcePort">Source Port</label>
            
             <select id="sourcePort" name="sourcePort" th:field="*{sourcePort}" class="form-control" required>
                <option value="حلق الوادي" th:selected="${record.sourcePort == 'حلق الوادي'}">حلق الوادي</option>
              <option value="بنزرت" th:selected="${record.sourcePort == 'بنزرت'}">بنزرت</option>  
              
                
            </select>
        </div>
       <!-- <div class="form-group">
            <label for="sourcePort">ميناء المصدر</label>
            <input type="text" class="form-control" id="sourcePort" th:field="*{sourcePort}" required>
        </div>-->
        
        
        <div class="form-group">
            <label for="corpPenalty">عقوبة الشركة</label>
            <input type="text" class="form-control" id="corpPenalty" th:field="*{corpPenalty}" required>
        </div>
        <div class="form-group">
            <label for="boatCommander">قائد القارب</label>
            <input type="text" class="form-control" id="boatCommander" th:field="*{boatCommander}" required>
        </div>
        <div class="form-group">
            <label for="penaltyType">نوع العقوبة</label>
            <input type="text" class="form-control" id="penaltyType" th:field="*{penaltyType}" required>
        </div>
        <div class="form-group">
            <label for="legislativeReference">المرجع التشريعي</label>
            <input type="text" class="form-control" id="legislativeReference" th:field="*{legislativeReference}" required>
        </div>
        <button type="submit" class="btn btn-primary mx-2">حفظ</button>
    </form>
    <div class="form-group">
            <label></label>
           
        </div>
     <a href="/records" class="btn btn-primary mx-2">عودة إلى القائمة</a>
      <div class="form-group">
            <label></label>
           
        </div>
</div>
</body>
</html>
